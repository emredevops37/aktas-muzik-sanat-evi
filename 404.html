<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yönlendirme</title>
    <script>
      // URL'de /auth varsa direkt aç, yoksa ana sayfaya git
      if (window.location.pathname === '/auth') {
        window.history.replaceState({}, '', '/auth');
        window.location.href = '/auth';
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body></body>
</html>
